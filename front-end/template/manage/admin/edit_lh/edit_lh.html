<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Lớp Học</title>
    <link rel="stylesheet" href="edit_lh.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../../images/logo_mini.png" type="image/png">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="../../../images/logo_mini.png" alt="Logo"/>
    </div>
    <ul>
        <li><a href="../ql_giaovien.html"><i class="fas fa-chalkboard-teacher"></i>Giáo Viên</a></li>
        <li><a href="../ql_hocsinh.html"><i class="fas fa-user-graduate"></i>Học Sinh</a></li>
        <li><a href="../ql_lophoc.html" class="active"><i class="fas fa-book"></i>Lớp Học</a></li>
        <li><a href="../ql_taikhoan.html"><i class="fas fa-user"></i>Tài Khoản</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <a href="../ql_lophoc.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
        <h1>Chỉnh Sửa Lớp Học</h1>
        <div class="user-info">
            <img src="../../../images/user_icon.png" alt="User"/>
            <span>Admin</span>
        </div>
    </header>

    <!-- Edit Form -->
    <div class="content">
        <form id="edit-class-form">
            <input type="hidden" id="id_lh" name="id_lh"> <!-- ID lớp học ẩn -->

            <div>
                <label for="ten_lh">Tên Lớp:</label>
                <input type="text" id="ten_lh" name="ten_lh" required>
            </div>

            <div>
                <label for="nam_hoc">Năm Học:</label>
                <select id="nam_hoc" name="nam_hoc" required>
                    <!-- Các năm học sẽ được thêm từ cơ sở dữ liệu -->
                </select>
            </div>

            <div id="teacher-container">
                <label for="giao_vien">Giáo Viên:</label>
                <select id="giao_vien" name="giao_vien" required>
                    <!-- Các giáo viên sẽ được thêm từ cơ sở dữ liệu -->
                </select>

            </div>

            <button type="button" class="btn-add-teacher" id="btn-add-teacher">
                <i class="fas fa-plus"></i> Thêm Giáo Viên
            </button>

            <div>
                <button type="submit">Lưu Thay Đổi</button>
            </div>
        </form>
    </div>
</div>

<script src="edit_lh.js"></script>
</body>
</html>
