<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Học Sinh</title>
    <link rel="stylesheet" href="edit_hs.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../../images/logo_mini.png" type="image/png">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="../../../images/logo_mini.png" alt="Logo"/>
    </div>
    <ul>
        <li><a href="../tongquat.html"><i class="fas fa-th-large"></i>Trang Chủ</a></li>
        <li><a href="../ql_giaovien.html"><i class="fas fa-chalkboard-teacher"></i>Giáo Viên</a></li>
        <li><a href="../ql_hocsinh.html" class="active"><i class="fas fa-user-graduate"></i>Học Sinh</a></li>
        <li><a href="../ql_lophoc.html"><i class="fas fa-book"></i>Lớp Học</a></li>
        <li><a href="../ql_taikhoan.html"><i class="fas fa-user"></i>Tài Khoản</a></li>

    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <a href="../ql_hocsinh.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
        <h1>Chỉnh Sửa Học Sinh</h1>
        <div class="user-info">
            <img src="../../../images/user_icon.png" alt="User"/>
            <span>Admin</span>
        </div>
    </header>

    <!-- Edit Form -->
    <div class="content">
        <form id="edit-student-form">
            <input type="hidden" id="student-id" name="id_hs">
            <div>
                <label for="ten_hs">Họ Tên:</label>
                <input type="text" id="ten_hs" name="ten_hs" required>
            </div>
            <div>
                <label for="gioitinh_hs">Giới Tính:</label>
                <select id="gioitinh_hs" name="gioitinh_hs" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div>
                <label for="ngaysinh_hs">Ngày Sinh:</label>
                <input type="date" id="ngaysinh_hs" name="ngaysinh_hs" required>
            </div>
            <!-- Các trường không cần thiết đã bị loại bỏ -->
            <div>
                <button type="submit">Lưu Thay Đổi</button>
            </div>
        </form>
    </div>
</div>

<script src="edit_hs.js"></script>
</body>
</html>
