<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lớp Học</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../images/logo_mini.png" type="image/png">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="../../images/logo_mini.png" alt="Logo"/>
    </div>
    <ul>
        <li><a href="tongquat.html"><i class="fas fa-th-large"></i>Trang Chủ</a></li>
        <li><a href="ql_giaovien.html"><i class="fas fa-chalkboard-teacher"></i>Giáo Viên</a></li>
        <li><a href="ql_hocsinh.html"><i class="fas fa-user-graduate"></i>Học Sinh</a></li>
        <li><a href="ql_lophoc.html" class="active"><i class="fas fa-book"></i>Lớp Học</a></li>
        <li><a href="ql_taikhoan.html"><i class="fas fa-user-lock"></i>Tài Khoản</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <h1>Quản Lý Lớp Học</h1>
        <div class="user-info">
            <img src="../../images/user_icon.png" alt="User"/>
            <span>Admin</span>
            <a href="#" class="logout-button" id="logout-button">Đăng xuất</a>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="content">
        <!-- Tìm kiếm và nút thêm lớp học -->
        <div class="header-controls">
            <button onclick="window.location.href='add_lh/add_lh.html'" class="btn-add">Thêm Lớp Học</button>
            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên lớp hoặc năm học">
        </div>

        <!-- Bảng danh sách lớp học -->
        <table>
            <thead>
            <tr>
                <th>Mã Lớp</th>
                <th>Tên Lớp</th>
                <th>Năm Học</th>
                <th>Giáo Viên</th>
                <th>Số học sinh</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="class-list">
            <!-- Dữ liệu lớp học sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</div>

<!-- Pop-up Xóa -->
<div class="popup-overlay" id="popup-overlay" style="display:none;">
    <div class="popup">
        <div class="popup-image"></div>
        <p>Bạn có chắc chắn muốn xóa lớp học này?</p>
        <button class="btn-confirm" id="confirm-delete">Xóa</button>
        <button class="btn-cancel" id="cancel-delete">Hủy</button>
    </div>
</div>

<script src="ql_lop.js"></script>
<script src="log_out.js"></script>
</body>
</html>
