<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Giáo Viên</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../images/logo_mini.png" type="image/png">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="../../images/logo_mini.png" alt="Logo"/>
    </div>
    <ul>
        <li><a href="tongquat.html"><i class="fas fa-th-large"></i>Trang Chủ</a></li>
        <li><a href="ql_giaovien.html" class="active"><i class="fas fa-chalkboard-teacher"></i>Giáo Viên</a></li>
        <li><a href="ql_hocsinh.html"><i class="fas fa-user-graduate"></i>Học Sinh</a></li>
        <li><a href="ql_lophoc.html"><i class="fas fa-book"></i>Lớp Học</a></li>
        <li><a href="ql_taikhoan.html"><i class="fas fa-user"></i>Tài Khoản</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <h1>Danh Sách Giáo Viên</h1>
        <div class="user-info">
            <img src="../../images/user_icon.png" alt="User"/>
            <span>Admin</span>
            <a href="#" class="logout-button" id="logout-button">Đăng xuất</a>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="content">
        <!-- Tìm kiếm và nút thêm giáo viên -->
        <div class="header-controls">
            <button onclick="window.location.href='add_gv/add_gv.html'" class="btn-add">Thêm Giáo Viên</button>
            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên hoặc mã số giáo viên">
        </div>

        <!-- Bảng danh sách giáo viên -->
        <table>
            <thead>
            <tr>
                <th>Mã Giáo Viên</th>
                <th>Họ Tên</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Địa Chỉ</th>
                <th>Số Điện Thoại</th>
                <th>Email</th>
                <th>Quyền</th>
                <th>Lớp</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="teacher-list">
            <!-- Dữ liệu giáo viên sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</div>
<!-- Pop-up Xóa -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup">
        <div class="popup-image"></div>
        <p>Bạn có chắc chắn muốn xóa giáo viên này?</p>
        <button class="btn-confirm" id="confirm-delete">Xóa</button>
        <button class="btn-cancel" id="cancel-delete">Hủy</button>
    </div>
</div>

<!-- Include JavaScript -->
<script src="ql_gv.js"></script>
<script src="log_out.js"></script>
</body>
</html>
