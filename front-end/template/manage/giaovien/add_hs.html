<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Học Sinh</title>
    <link rel="stylesheet" href="add_hs.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../images/logo_mini.png" type="image/png">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="../../images/logo_mini.png" alt="Logo"/>
    </div>
    <ul>
        <li><a href="giaovien.html"><i class="fas fa-user"></i>Tài Khoản</a></li>
        <li><a href="ql_hocsinh.html" class="active"><i class="fas fa-user-graduate"></i>Học Sinh</a></li>
        <li><a href="nhandang.html"><i class="fas fa-book"></i>Nhận Dạng</a></li>
        <li><a href="taikhoan.html"><i class="fas fa-user-lock"></i>Mật Khẩu</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <a href="ql_hocsinh.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
        <h1>Thêm Học Sinh</h1>
        <div class="user-info">
            <img src="../../images/user_icon.png" alt="User"/>
            <span>Giáo Viên</span>
        </div>
    </header>

    <!-- Form Thêm Học Sinh -->
    <div class="content">
        <form id="add-student-form">
            <div>
                <label for="ten_hs">Họ Tên:</label>
                <input type="text" id="ten_hs" name="ten_hs" required>
            </div>
            <div>
                <label for="gioitinh_hs">Giới Tính:</label>
                <select id="gioitinh_hs" name="gioitinh_hs" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div>
                <label for="ngaysinh_hs">Ngày Sinh:</label>
                <input type="date" id="ngaysinh_hs" name="ngaysinh_hs" required>
            </div>

            <div>
                <label for="taikhoan_hs">Tài Khoản:</label>
                <input type="text" id="taikhoan_hs" name="taikhoan_hs" required>
            </div>
            <div>
                <label for="matkhau_hs">Mật Khẩu:</label>
                <input type="password" id="matkhau_hs" name="matkhau_hs" required>
            </div>

            <div id="parent-container">
                <h3>Thông Tin Phụ Huynh</h3>
                <div class="parent-entry">
                    <input type="text" placeholder="Tên Phụ Huynh" required>
                    <select required>
                        <option value="">Chọn Quan Hệ</option>
                        <option value="Cha">Cha</option>
                        <option value="Mẹ">Mẹ</option>
                        <option value="Người Giám Hộ">Người Giám Hộ</option>
                    </select>
                    <!-- Thêm trường Giới Tính cho phụ huynh -->
                    <select required>
                        <option value="">Chọn Giới Tính</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                    <button type="button" class="btn-remove-parent">Xóa</button>
                </div>
                <button type="button" class="btn-add-parent" id="btn-add-parent">
                    <i class="fas fa-plus"></i> Thêm Phụ Huynh
                </button>
            </div>

            <div>
                <button type="submit">Thêm Học Sinh</button>
            </div>
        </form>
    </div>
</div>

<script src="add_hs.js"></script>
</body>
</html>
