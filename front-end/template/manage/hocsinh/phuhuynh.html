<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phụ Huynh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../../images/logo_mini.png" type="image/png">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="../../images/logo_mini.png" alt="Logo"/>
    </div>
    <ul>
        <li><a href="tongquat.html"><i class="fas fa-th-large"></i>Tổng Quan</a></li>
        <li><a href="phuhuynh.html" class="active"><i class="fas fa-user-graduate"></i>Phụ Huynh</a></li>
        <li><a href="hocsinh.html"><i class="fas fa-book"></i>Học Sinh</a></li>
        <li><a href="matkhau.html"><i class="fas fa-user-lock"></i>Mật Khẩu</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <h1>Thông Tin Phụ Huynh</h1>
        <div class="user-info">
            <img src="../../images/user_icon.png" alt="User"/>
            <span>Học Sinh</span>
            <a href="../../auth/login.html" class="logout-button" id="logout-button">Đăng xuất</a>
        </div>
    </header>
    <!-- Dashboard Content -->
    <div class="content">
        <!-- Tìm kiếm và nút thêm giáo viên -->
        <div class="header-controls">
            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên hoặc mã số phụ huynh">
        </div>

        <!-- Bảng danh sách giáo viên -->
        <table>
            <thead>
            <tr>
                <th>Mã Phụ Huynh</th>
                <th>Họ Tên</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Số Điện Thoại</th>
                <th>Địa Chỉ</th>
                <th>Quan Hệ</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="ph-list">
            <!-- Dữ liệu giáo viên sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</div>
<!-- Pop-up Xóa -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup">
        <div class="popup-image"></div>
        <p>Bạn có chắc chắn muốn xóa phụ huynh này?</p>
        <button class="btn-confirm" id="confirm-delete">Xóa</button>
        <button class="btn-cancel" id="cancel-delete">Hủy</button>
    </div>
</div>
<script src="log_out.js"></script>
<script src="phuhuynh.js"></script>
</body>
</html>
